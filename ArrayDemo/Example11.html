<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        let names=["Amit","Ravi","Sumit","Ram"];
        let str=names.join();
        document.write(`${str}`);


        document.write(`<br>`);

        let str1=names.join(" ");
        document.write(`${str1}`);
        document.write(`<br>`);

        document.write(`${names.toString()}`);
    </script>
</head>
<body>
    
</body>
</html>
