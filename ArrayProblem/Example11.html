<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapping an array</title>
    <script>
        // Mapping an array is useful when you need to transform an array of data into a new array of data. This is commonly used in scenarios
        //  like data visualization, where you might need to transform data into a format that can be displayed in a chart or graph.
        let arr=[2,3,4,5,6];
        let sqrnumbers=arr.map(num=>num*num);
        for(let x of sqrnumbers)
        {

            document.write(x+"<br>");
        }
    </script>
</head>

</body>
</html>
