<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtering of an array</title>
    <script>
        let arr=[1,2,3,4,5,6];

        let evenNum=arr.filter(num=>num%2==0)
        for(let x of evenNum)
        {

            document.write(`${x}<br>`);
        }
    </script>
    

</head>
<body>
    
</body>
</html>
