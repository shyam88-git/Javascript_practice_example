    <title>Find minumum element from an arra</title>
    <script>


        let arr=[10,20,30,40,50,60];
        let min=arr[0];
        for(let i=0;i<arr.length;i++)
        {

            if(arr[i]<min)
            {

                min=arr[i];
            }
        }
        document.write(min);
    </script>
