<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>


      let a;
      a=prompt("Enter a number","type here");
      if(isNaN(a))
      {

        document.write("Given input is not a number");
      }
      else
      {

         let b=Number(a);
         if(b%2==0)
         {

            document.write("Given input is even");
         }
         else
          document.write("Given input is odd");
      }

    </script>
</head>
<body>
    
</body>
</html>
