<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       let n;
       n=prompt("Enter the number","Type here");
      if(isNaN(n))
      {
        document.write("you didnot enter the number");
      }
       
      else
      {

        let b=Number(n);
        if(b>=0&&b<10)
        {

            document.write("you entered a single digit");
        }
        else if(b>9&&b<100)
        {

            document.write("you entered a double digit");
        }
        
        else if(b<0)
        {

            document.write("you entered a negative digit");
        }

        
      }


    </script>
</head>
