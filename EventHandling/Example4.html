<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #div1{

         width: 300px;
            height: 200px;
            border: solid 1px black;
        }
        #div2{

            width: 300px;
            height: 200px;
            border: solid 1px red;
        }
    </style>
    <script>

        function changecolor(x,clr){
          
            x.style.backgroundColor=clr;

        }

    </script>
</head>
<body>
    <div id="div1" onclick="changecolor(this,'red') ">Click to change color to red</div>
    <div id="div2" onclick="changecolor(this,'yellow')">click to change color yellow</div>

</body>
</html>
