    <script>

        function choose(x){

               
            switch(x.nextSibling.nodeValue.trim()){

                    case 'Facebook': 
                     
                        // document.body.bgColor="red";
                        return 'https://www.facebook.com';
                        break;

                    case 'Google':
                        document.body.bgColor="yellow";
                        break;        

            }


           
       
          

        }

    </script>
</head>
<body>
   <input type="radio" name="r1" onclick="choose(this)"/> Facebook
   <input type="radio" name="r1" onclick="choose(this)"/> Google
