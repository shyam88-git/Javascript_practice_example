    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A function to find area of rectangle:</title>

    <script>

       function area(length,breadth)
       {


            let result=length*breadth;
            return result;
       }


       const rectangleArea=area(20,30);
       document.write("The area of the rectangle is: " +rectangleArea);
    </script>
