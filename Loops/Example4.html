<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        let num;
        let ev=0;
        let od=0;
        num=Number(prompt("Enter any number"));
        for(let i=1;i<=num;i++)
        {

            if(i%2==0)
            ev=ev+i;

            else
             od=od+i;

        }

        document.write("The sum of even number is:"+ev +'<br>');
        document.write("the sum of odd number is:"+od);
    </script>
</head>

</body>
