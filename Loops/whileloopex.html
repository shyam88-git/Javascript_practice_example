<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

     let n;
     i=1;
     let result;
     n=prompt("Enter the number","type here");
     n=Number(n);
     while(i<=10)
     {
        result=n*i;
        

        document.write(`${n}*${i}=`+result+'<br>');
        i++;
     }
    </script>
</head>
<body>
    
</body>
</html>
