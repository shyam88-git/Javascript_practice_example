<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        let myCar={

            name:"Toyota",
            model:"Camry",
            Year:2022,

            features:{

                sunroof:true,
                backcamera:true,
                heatedseats:true,
            }

        };
        for(let prop in myCar)
        {

            console.log(prop+","+myCar[prop]);
        }

        if(typeof myCar[prop]===Object)
        {
        for(let nestedprop in myCar[prop])
        {

            console.log(" "+nestedprop+ ":"+myCar[prop][nestedprop]);
        }
    }
    </script>
</head>

</body>
