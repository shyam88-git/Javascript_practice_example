<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function Book(title,author,pages,isRead)
        {

            this.title=title;
            this.author=author;
            this.pages=pages;
            this.isRead=isRead;


            this.info=function()
            {

                var readStatus=this.isRead ? "read":"no read yet";
                return this.title + " by " + this.author + ", " + this.pages + " pages, " + readStatus;
  }


            }
        
        var book1=new Book("The Hobbit","J.R.R. Tolkein",295,true);
        var book2=new Book("To kill monkey","Harper Lee",281,false);

        document.write(book1.info()+"<br>");
        document.write(book2.info());
    </script>
</head>
